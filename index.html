<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Todo-List</title>
    <link rel="stylesheet" href="./assets/css/main.css">

<body>
    <app>
        <add-note class="center-y">
            <input class="input-note" placeholder="Write note" type="text">
            <button class="btn-add">Add</button>
        </add-note>
        <list-pin>
            <button id="arr-btn" class=" btn">Array</button>
            <button id="local-btn" class=" btn">Local</button>
            <button id="clear-btn" class=" btn">Clear</button>
        </list-pin>
        <list-note>
        </list-note>
    </app>
    <full>
        <foo>
            <header>
                <i class="icon"> icon </i>
            </header>
            <content contenteditable="true">
                Content
            </content>
            <time>
                DD/MM/YYYY
            </time>
            <footer>
                <seting>
                    <i>i1</i>
                    <i>i2</i>
            
                </seting>
                <close>
                    Close
                </close>
            </footer>
        </foo>
    </full>
</body>
