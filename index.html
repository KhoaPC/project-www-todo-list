<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo-List</title>
    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
        integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <app>
        <add-note class="center-y">
            <input class="input-note" placeholder="Write note" type="text">
            <button class="btn-add">Add</button>
        </add-note>
        <list-pin>
            <button style="display:none;" class="click-me btn">Click me</button>
            <button id="arr-btn" class=" btn">Array</button>
            <button id="clear-btn" class=" btn">Clear</button>
        </list-pin>
        <list-note>
        </list-note>
    </app>
    <full class="hide">
        <advanced-edit>
            <header>
                <i class="fa-solid fa-thumbtack icon-pin"></i>
            </header>
            <content>>
            </content>
            <time>
                DD/MM/YYYY
            </time>
            <footer>
                <seting>
                    <i class="icon-list-color icon-setting fa-solid fa-palette"></i>
                    <i class="icon-copy icon-setting fa-solid fa-copy"></i>
                    <i class="icon-recycle-bin icon-setting fa-solid fa-trash-can"></i>
                </seting>
                <close>
                    Close
                </close>
            </footer>
        </advanced-edit>
    </full>
</body>
<script src="./assets/js/main.js"></script>
<style>
    .btn {
        height: 30px;
        margin: 20px 10px 10px 10px;
    }
</style>

</html>
